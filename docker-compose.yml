services:
  nginx:
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./www:/usr/share/nginx/html:ro
    depends_on:
      - php-fpm

  php-fpm:
    image: php:8.2-fpm
    restart: always
    volumes:
      - ./www:/usr/share/nginx/html:rw
      - ./config:/usr/local/config:ro
